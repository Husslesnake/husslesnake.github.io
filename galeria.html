  <script type="application/ld+json">

<body>

    <nav id="dropdownMenu" class="dropdown-content" aria-label="Menú principal">

    <script>

    <section class="gallery" aria-label="Galería de imágenes de Evangelion">
      <img src="images/end-of-evangelion.webp" alt="Escena de la película The End of Evangelion"
